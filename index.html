<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Banner</title>
  <style>
    /* ... (previous styles remain unchanged) ... */

    .checkbox-group label.clicked {
      background-color: #2980b9;
      color: #fff;
    }

    /* ... (previous styles remain unchanged) ... */
  </style>
</head>
<body>

<!-- ... (previous body content remains unchanged) ... -->

<div class="form-section" id="formSection">
  <!-- Your modern feedback form content goes here -->
  <form class="feedback-form" id="feedbackForm">
    <div class="form-group">
      <label for="websiteSelect">Website:</label>
      <input type="text" id="websiteSelect" readonly>
    </div>
    <div class="form-group">
      <label for="date">Date you visited the website:</label>
      <input type="date" id="date" required>
    </div>
    <div class="checkbox-group">
      <label onclick="highlightOption('brokenLink')">Broken link</label>
      <label onclick="highlightOption('mispositionedElement')">Mispositioned banner or element</label>
      <label onclick="highlightOption('accessibility')">Accessibility</label>
      <label onclick="highlightOption('other')">Other</label>
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4" maxlength="100"></textarea>
    </div>
    <div class="form-group">
      <button type="button" onclick="submitForm()">Submit</button>
    </div>
  </form>
</div>

<!-- ... (previous body content remains unchanged) ... -->

<script>
  /* ... (previous script content remains unchanged) ... */

  function highlightOption(option) {
    var labels = document.querySelectorAll(".checkbox-group label");
    labels.forEach(function(label) {
      label.classList.remove("clicked");
    });
    document.getElementById(option).classList.add("clicked");
  }

  function showLogsDialog() {
    var username = prompt("Enter your username:");
    var password = prompt("Enter your password:");
    if (username === "gomrdja" && password === "gomrdja1!") {
      alert("Access Logs dialog would appear here.");
    } else {
      alert("Invalid username or password. Please try again.");
    }
  }
</script>

</body>
</html>

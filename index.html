<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Banner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      text-align: center;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
    }

    .option-button {
      display: block;
      margin: 10px auto;
      padding: 15px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: #3498db;
      color: #fff;
      width: 80%;
    }

    .option-button:hover {
      background-color: #2980b9;
    }

    .form-section {
      max-width: 500px;
      margin: auto;
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .checkbox-group label {
      display: block;
      margin: 10px 0;
      padding: 15px;
      border: 2px solid #3498db;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkbox-group label:hover {
      background-color: #2980b9;
    }

    .form-group button {
      padding: 15px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 80%;
    }

    .form-group button:hover {
      background-color: #2980b9;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 0.8em;
    }

    .confirmation-message {
      display: none;
      text-align: center;
      color: #2ecc71;
      font-size: 1.2em;
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hidden-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }

    .hidden-widget a {
      text-decoration: none;
      color: #3498db;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

<header>
  <h1>Website Feedback Banner</h1>
</header>

<p>Thank you for contacting the webmaster. Please choose which website you were accessing.</p>

<button class="option-button" onclick="showForm('SteveTheWeave')">SteveTheWeaveâ€™s Website</button>
<button class="option-button" onclick="showForm('SteveRobMusic')">Steve Rob Music</button>
<button class="option-button" onclick="showForm('SteveRobCommunications')">Steve Rob Communications</button>
<button class="option-button" onclick="showForm('IzzyRebecca')">Izzy Rebecca/Preschool Hub</button>

<div class="form-section" id="formSection">
  <!-- Your modern feedback form content goes here -->
  <form class="feedback-form" id="feedbackForm">
    <div class="form-group">
      <label for="websiteSelect">Website:</label>
      <input type="text" id="websiteSelect" readonly>
    </div>
    <div class="form-group">
      <label for="date">Date you visited the website:</label>
      <input type="date" id="date" required>
    </div>
    <div class="checkbox-group">
      <label onclick="highlightOption('brokenLink')">Broken link</label>
      <label onclick="highlightOption('mispositionedElement')">Mispositioned banner or element</label>
      <label onclick="highlightOption('accessibility')">Accessibility</label>
      <label onclick="highlightOption('other')">Other</label>
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4" maxlength="100"></textarea>
    </div>
    <div class="form-group">
      <button type="button" onclick="submitForm()">Submit</button>
    </div>
  </form>
</div>

<div class="confirmation-message" id="confirmationMessage">
  <p>Thank you for providing feedback!</p>
</div>

<div class="hidden-widget">
  <a onclick="showLogsDialog()">Access Logs &#128195;</a>
</div>

<div class="footer">
  Powered by Steve Rob Communications
</div>

<script>
  function showForm(website) {
    document.getElementById("websiteSelect").value = website;
    var buttons = document.querySelectorAll(".option-button");
    buttons.forEach(function(button) {
      button.style.display = "none";
    });
    document.getElementById("formSection").style.display = "block";
  }

  function highlightOption(option) {
    var labels = document.querySelectorAll(".checkbox-group label");
    labels.forEach(function(label) {
      label.style.backgroundColor = "#fff";
    });
    document.getElementById(option).style.backgroundColor = "#2980b9";
  }

  function submitForm() {
    var website = document.getElementById("websiteSelect").value;
    var date = document.getElementById("date").value;
    var comments = document.getElementById("comments").value;
    console.log("Website: " + website);
    console.log("Date: " + date);
    console.log("Comments: " + comments);
    document.getElementById("feedbackForm").style.display = "none";
    document.getElementById("confirmationMessage").style.display = "block";
  }

  function showLogsDialog() {
    alert("Access Logs dialog would appear here.");
  }
</script>

</body>
</html>
